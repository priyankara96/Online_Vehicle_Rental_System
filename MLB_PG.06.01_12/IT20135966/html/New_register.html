         <b>
		  
           <label> Full Name </label> <br>
	       <input type="text" class="log" id="fname" name="fname" style="width:350px;"  placeholder="Enter your full name here" required >  <br><br>
           Address <br>
           <textarea class="log" id="add" name="add" rows="5"	cols="50" style="width:350px;"></textarea><br><br>
	       Mobile Number <br>
	       <input type="text" class="log" id="mobile" name="mobile" style="width:350px;" pattern="[0-9]{10}"  placeholder="07xxxxxxxx" required >  <br><br>
	       NIC Number <br>
	       <input type="text" class="log" id="NIC" name="NIC" style="width:350px;" pattern="[0-9]{9}+v"  placeholder="xxxxxxxxxv"required >  <br><br>
	       Email <br>
	       <input type="text" class="log" id="email" name="email" style="width:350px;" pattern="[a-zA-Z0-9#%_+-]+@[a-z0-9]+\.[a-z]{2,3}" placeholder="Email">  <br> <br> 
	       Password <br>
	       <input  type="password" class="log" id="pw" name="pw" style="width:350px;" pattern="[a-zA-z0-9@#$%^&*]{6,12}"  placeholder="6-12 characters" required > <br> <br>
	       Confirm Password <br>
	       <input  type="password" class="log" id="rpw" name="rpw" style="width:350px;" pattern="[a-zA-z0-9@#$%^&*]{6,12}" placeholder="6-12 characters" required > <br> <br> 
		   
           <button class="set" type="Submit"> SUBMIT </button>
